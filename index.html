<script>
  function saveFile(){
    var bb = new Blob([editor.getValue() ], { type: 'text/plain' });
    var a = document.createElement('a');
    a.download = 'ponderings.md';
    a.href = window.URL.createObjectURL(bb);
    a.click();
  }

</script>
